<link rel="stylesheet" href="OverheadDisplay.css"/>
<script type="text/html" id="OverheadDisplay">
    <div id="Mainframe">
        <div id="content-wrapper">
            <div id="dim-bar">D<br>I<br>M</div>
            <div id="content">
                <div id="irs-apu-batt-tab" class="content-tab hidden"></div>
                <div id="ecs-tab" class="content-tab hidden"></div>
                <div id="external-lights-tab" class="external-lights-tab content-tab hidden">
                    <div class="external-lights-tab-row">
                        <button class="external-lights-tab-button" data-action="nav">Nav</button>
                        <button class="external-lights-tab-button" data-action="beacon">Beacon</button>
                        <button class="external-lights-tab-button" data-action="strobe">Strobe</button>
                        <button class="external-lights-tab-button" data-action="logo">Logo</button>
                        <button class="external-lights-tab-button" disabled>Wingtip<span class="inop-badge">INOP</span></button>
                    </div>
                    <div class="external-lights-tab-row">
                        <button class="external-lights-tab-button" data-action="taxi">Taxi</button>
                        <button class="external-lights-tab-button" disabled>Pulse<span class="inop-badge">INOP</span></button>
                        <button class="external-lights-tab-button" data-action="landing">Left<br>Landing</button>
                        <button class="external-lights-tab-button" data-action="landing">Right<br>Landing</button>
                        <button class="external-lights-tab-button" disabled>Ice<span class="inop-badge">INOP</span></button>
                    </div>
                    <div class="external-lights-tab-row">
                        <div class="external-lights-tab-aircraft-diagram">AIRCRAFT<br>DIAGRAM</div>
                        <button class="external-lights-tab-button" data-action="seat-belt">Seat Belt</button>
                        <button class="external-lights-tab-button" data-action="no-smoke">No Smoke</button>
                        <button class="external-lights-tab-button" disabled>Wheel Well<span class="inop-badge">INOP</span></button>
                    </div>
                </div>
                <div id="fuel-tab" class="content-tab hidden">
                    <div class="fuel-tab-layer fuel-tab-svg-layer">
                        <svg viewBox="0 0 1000 600" preserveAspectRatio="none" style="width:100%; height:100%;">
                            <!-- left wing - main area -->
                            <polyline points="45,272 395,80 395,400 350,400 330,402 45,470 45,272"
                                      stroke="#666"
                                      stroke-width="2"
                                      fill="none"/>
                            <!-- left wing - slats -->
                            <line x1="395" y1="120" x2="45" y2="288" stroke="#666" stroke-width="2"/>
                            <line x1="295" y1="135" x2="319" y2="156" stroke="#666" stroke-width="2"/>
                            <line x1="282" y1="141" x2="307" y2="162" stroke="#666" stroke-width="2"/>
                            <!-- left wing - flaps -->
                            <line x1="45" y1="418" x2="232" y2="361" stroke="#666" stroke-width="2"/>
                            <line x1="45" y1="445" x2="295" y2="377" stroke="#666" stroke-width="2"/>
                            <line x1="250" y1="389" x2="232" y2="361" stroke="#666" stroke-width="2"/>

                            <!-- right wing - main area -->
                            <polyline points="935,272 585,80 585,400 630,400 650,402 935,470 935,272"
                                      stroke="#666"
                                      stroke-width="2"
                                      fill="none"/>
                            <!-- right wing - slats -->
                            <line x1="585" y1="120" x2="935" y2="288" stroke="#666" stroke-width="2"/>
                            <line x1="685" y1="135" x2="661" y2="156" stroke="#666" stroke-width="2"/>
                            <line x1="698" y1="141" x2="673" y2="162" stroke="#666" stroke-width="2"/>
                            <!-- right wing - flaps -->
                            <line x1="935" y1="418" x2="748" y2="361" stroke="#666" stroke-width="2"/>
                            <line x1="935" y1="445" x2="685" y2="377" stroke="#666" stroke-width="2"/>
                            <line x1="730" y1="389" x2="748" y2="361" stroke="#666" stroke-width="2"/>

                            <!-- fuel lines -->
                            <line id="fuel-line-whole-horizontal" x1="95" y1="420" x2="887" y2="420" stroke="#ccc" stroke-width="10" stroke-linecap="round"/>
                            <line id="fuel-line-intertank" x1="325" y1="190" x2="657" y2="190" stroke="#ccc" stroke-width="10" stroke-linecap="round"/>
                            <line id="fuel-line-l-alt-pump-connection" x1="95" y1="420" x2="95" y2="340" stroke="#ccc" stroke-width="10" stroke-linecap="round"/>
                            <line id="fuel-line-l-main-pump-connection" x1="295" y1="420" x2="295" y2="340" stroke="#ccc" stroke-width="10" stroke-linecap="round"/>
                            <line id="fuel-line-r-main-pump-connection" x1="687" y1="420" x2="687" y2="340" stroke="#ccc" stroke-width="10" stroke-linecap="round"/>
                            <line id="fuel-line-r-alt-pump-connection" x1="887" y1="420" x2="887" y2="340" stroke="#ccc" stroke-width="10" stroke-linecap="round"/>
                            <line id="fuel-line-left-engine-connection" x1="160" y1="420" x2="160" y2="515" stroke="#ccc" stroke-width="10" stroke-linecap="round"/>
                            <line id="fuel-line-apu-connection" x1="250" y1="420" x2="250" y2="515" stroke="#ccc" stroke-width="10" stroke-linecap="round"/>
                            <line id="fuel-line-right-engine-connection" x1="790" y1="420" x2="790" y2="515" stroke="#ccc" stroke-width="10" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="fuel-tab-layer fuel-tab-buttons-layer">
                        <div class="fuel-tab-label-with-transform" style="left: 8.5%; top: 3%;">Fuel Return</div>
                        <button class="fuel-tab-button" style="left: 3%; top: 9%; width: 12%;" disabled>Auto<span class="inop-badge">INOP</span></button>
                        <button class="fuel-tab-button" style="left: 83%; top: 6%;" disabled>Remote<br>Fuel<br>Shutoff<span class="inop-badge">INOP</span></button>

                        <div class="fuel-tab-label-with-transform" style="left: 48%; top: 3%;">Total Fuel</div>
                        <div class="fuel-tab-label" style="right: 49%; top: 8%;">1234</div>
                        <div class="fuel-tab-label" style="right: 46.5%; top: 8%;">lb</div>

                        <div class="fuel-tab-label" style="right: 69%; top: 7%;">Left</div>
                        <div class="fuel-tab-label" style="right: 69%; top: 12%;">617</div>
                        <div class="fuel-tab-label" style="right: 66.5%; top: 12%;">lb</div>

                        <div class="fuel-tab-label" style="right: 28.5%; top: 7%;">Right</div>
                        <div class="fuel-tab-label" style="right: 28.5%; top: 12%;">617</div>
                        <div class="fuel-tab-label" style="right: 26%; top: 12%;">lb</div>

                        <button class="fuel-tab-button" style="left: 4%; top: 39%;">L Alt<br>Pump<span class="inop-badge">INOP</span></button>
                        <button class="fuel-tab-button" style="left: 24%; top: 39%;">L Main<br>Pump<span class="inop-badge">INOP</span></button>
                        <button class="fuel-tab-button" style="left: 63%; top: 39%;">R Main<br>Pump<span class="inop-badge">INOP</span></button>
                        <button class="fuel-tab-button" style="left: 83%; top: 39%;">R Alt<br>Pump<span class="inop-badge">INOP</span></button>

                        <div class="fuel-tab-label-with-transform" style="left: 49%; top: 16%;">Intertank</div>
                        <button class="fuel-tab-button" style="left: 43%; top: 21.5%; width: 12%;" disabled><span class="fuel-tab-closed-label">Closed</span><span class="inop-badge">INOP</span></button>
                        <div class="fuel-tab-label-with-transform" style="left: 49%; top: 54.5%;">Crossflow</div>
                        <button class="fuel-tab-button" style="left: 43%; top: 60%; width: 12%;" disabled><span class="fuel-tab-closed-label">Closed</span><span class="inop-badge">INOP</span></button>

                        <div id="fuel-tab-left-engine-label" class="fuel-tab-label-with-transform" style="left: 13%; top: 88%;">Left Engine</div>
                        <div id="fuel-tab-apu-label" class="fuel-tab-label-with-transform" style="left: 25%; top: 88%;">APU</div>
                        <div id="fuel-tab-right-engine-label" class="fuel-tab-label-with-transform" style="left: 79%; top: 88%;">Right Engine</div>
                    </div>
                    <div class="fuel-tab-layer fuel-tab-text-layer">
                    </div>
                </div>
                <div id="hyd-cpcs-tab" class="content-tab hidden"></div>
                <div id="cockpit-lights-tab" class="content-tab hidden"></div>
                <div id="anti-ice-tab" class="content-tab hidden"></div>
                <div id="du-ctrl-test-tab" class="content-tab hidden"></div>
            </div>
        </div>
        <div id="menu">
            <button id="irs-apu-batt-btn" class="menu-button">IRS/<br>APU/<br>Batt</button>
            <button id="ecs-btn" class="menu-button">ECS</button>
            <button id="external-lights-btn" class="menu-button">Exterior<br>Lights</button>
            <button id="fuel-btn" class="menu-button">Fuel</button>
            <button id="hyd-cpcs-btn" class="menu-button">Hyd/<br>CPCS</button>
            <button id="cockpit-lights-btn" class="menu-button">Cockpit<br>Lights</button>
            <button id="anti-ice-btn" class="menu-button">Anti-Ice</button>
            <button id="du-ctrl-test-btn" class="menu-button">DU Ctrl/<br>Test</button>
        </div>
    </div>
</script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/OverheadDisplay/OverheadDisplay.js"></script>
